##### ▓▓ Environment Configuration ▓▓ #####

# Set Homebrew path (Apple Silicon)
set-environment -g PATH "/opt/homebrew/bin:$PATH"

# Optional: Set plugin manager path (XDG-compliant)
# set-environment -g TMUX_PLUGIN_MANAGER_PATH "${HOME}/.tmux/plugins"

##### ▓▓ Plugin Configuration ▓▓ #####

# TPM and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'dreknix/tmux-primary-ip'

##### ▓▓ Catppuccin Theme Configuration ▓▓ #####

# Theme plugin and flavor
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_enable_theme 'on'
set -g @catppuccin_flavor 'frappe'

# Basic status settings
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-position top

##### ▓▓ Catppuccin Theme - Window Style ▓▓ #####

# Window appearance
set -g window-status-separator ""
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_default_text " #{window_name}"
set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_right_separator "█"

# Current window appearance
set -g @catppuccin_window_current_text "󰘳 #{pane_current_command} "
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_justify "centre" # left, centre, right, absolute-centre
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_window_current_middle_separator "#[reverse] 󰿟 #[noreverse]"
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'

##### ▓▓ Catppuccin Theme - Status Modules ▓▓ #####
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'
set -g @catppuccin_date_time_text '%d.%m. %H:%M'

# Enable center alignment
set -g status-justify centre

# Redefine user module with reversed content order but keeping the same segment structure
set -g @catppuccin_status_user_icon_bg "#99d1db"
set -g @catppuccin_status_user_icon_fg "#232634"
set -g @catppuccin_status_user_text_fg "#c6d0f5"
set -g @catppuccin_status_user "#[fg=#{@catppuccin_status_user_text_fg}]#{E:@catppuccin_user_text}#[fg=#{@catppuccin_status_user_icon_fg}]#{@catppuccin_user_icon_symbol}#[fg=#{@catppuccin_status_user_icon_bg}]  #[fg=#{@catppuccin_status_user_icon_bg}]"

# Redefine host module with reversed content order but keeping the same segment structure
set -g @catppuccin_status_host_icon_bg "#ca9ee6"
set -g @catppuccin_status_host_icon_fg "#232634"
set -g @catppuccin_status_host_text_fg "#c6d0f5"
set -g @catppuccin_status_host "#[fg=#{@catppuccin_status_host_text_fg}]#{E:@catppuccin_host_text}#[fg=#{@catppuccin_status_host_icon_fg}]#{@catppuccin_status_host_icon_symbol}#[fg=#{@catppuccin_status_host_icon_bg}] 󰒋 #[fg=#{@catppuccin_status_host_icon_bg}]"

# Then use these in your status-left
set -gF status-left "#{@catppuccin_status_user}"
set -agF status-left "#{@catppuccin_status_host}"

# Status left modules
# set -agF status-left "#{@catppuccin_status_user}"
# set -agF status-left "#{@catppuccin_status_host}"

# Status right modules
set -gF status-right "#{@catppuccin_status_directory}"
set -agF status-right "#{@catppuccin_status_session}"
# set -agF status-right "#{@catppuccin_status_date_time}"  # Optional

##### ▓▓ TMUX Behavior Settings ▓▓ #####

set -g base-index 1          # Start window numbering at 1
set -g mouse on              # Enable mouse support
set -g history-limit 1000000 # Scrollback buffer size
set -s exit-empty off        # Keep session alive with no windows
set -g detach-on-destroy off # Stay in tmux when window closes
set -g escape-time 0         # Reduce key delay
set -g renumber-windows on   # Auto renumber after closing a window
set -g set-clipboard on      # Use system clipboard
# set -g default-terminal "${TERM}" # Use current terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

##### ▓▓ Key Bindings ▓▓ #####

# Session management
bind ^d detach
unbind r
bind r command-prompt "rename-window %%"
unbind R
bind R source-file ~/.tmux.conf

# Splits
bind _ split-window
bind | split-window -h

# Toggle horizontal/vertical split
bind ^t split-window -h \; select-layout even-horizontal
bind ^t split-window -v \; select-layout even-vertical

##### ▓▓ TPM Initialization (Keep Last) ▓▓ #####

run '~/.tmux/plugins/tpm/tpm'
